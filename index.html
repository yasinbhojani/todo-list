<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
</head>

<body>

    <div>
        <p>To add a task type it in input field and press "Add item"</p>
        <p>To mark a task as done click on it</p>
        <p>To clear list press "Delete All"</p>
    </div>

    <div>
        <input type="text" class="input">
        <button class="input-btn">Add item</button>
        <button class="del-list">Delete All</button>
    </div>

    <ul class="list">
    </ul>

    <script src="script.js"></script>
</body>

</html>
